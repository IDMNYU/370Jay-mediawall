<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Screen Scheduler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>LED Screen Scheduler</h1>
    <div id="schedule">
        <h2>Loop List</h2>
        <ul id="loopList"></ul>
    </div>
    
    <form id="addMovieForm" enctype="multipart/form-data">
        <input type="file" id="movieFile" accept=".mov,.mp4,.png,.jpg,.jpeg" required>
        <button type="submit">Add Movie</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
